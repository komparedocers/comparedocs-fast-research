version: '3.9'

services:
  # Message Broker
  broker:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doccompare

  # PostgreSQL Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doccompare
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doccompare

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doccompare

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doccompare

  # Gateway API
  gateway:
    build: ./services/gateway
    ports:
      - "8000:8000"
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: documents
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doccompare
      BROKER_URL: amqp://guest:guest@broker:5672/
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      broker:
        condition: service_healthy
    networks:
      - doccompare

  # Rust Text Extractor
  rust-extractor:
    build: ./services/rust-extractor
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: documents
      BROKER_URL: amqp://guest:guest@broker:5672/
      RUST_LOG: info
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
    deploy:
      replicas: 3
    depends_on:
      broker:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - doccompare

  # Rust Normalizer
  rust-normalizer:
    build: ./services/rust-normalizer
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: documents
      BROKER_URL: amqp://guest:guest@broker:5672/
      RUST_LOG: info
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
    deploy:
      replicas: 2
    depends_on:
      broker:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - doccompare

  # Rust Comparator
  rust-comparator:
    build: ./services/rust-comparator
    ports:
      - "8001:8001"
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: documents
      RUST_LOG: info
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - doccompare

  # Python Embedder
  embedder:
    build: ./services/embedder
    environment:
      BROKER_URL: amqp://guest:guest@broker:5672/
      EMBEDDING_MODEL: all-MiniLM-L6-v2
    depends_on:
      broker:
        condition: service_healthy
    networks:
      - doccompare

  # Frontend
  frontend:
    build: ./services/frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - gateway
    networks:
      - doccompare

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - doccompare

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - doccompare

volumes:
  pgdata:
  minio:
  prometheus_data:
  grafana_data:

networks:
  doccompare:
    driver: bridge
